<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>etcha</title>
    <script type="module">

      const search = new URLSearchParams(document.location.search.substring(1))
      const overrides = Object.fromEntries(search);
      const defaults = {
  container: document.getElementById('editor'),
  value: `
    import ReactDOM from "https://cdn.skypack.dev/react-dom";
    import React from "https://cdn.skypack.dev/react";
    import htm from "https://cdn.skypack.dev/htm";
    const html = htm.bind(React.createElement);

    function ExplainerPage() {
      return html\`
        <div style=${{backgroundColor: 'teal', fontFamily: 'Arial, sans-serif', color: '#333', padding: '1em'}}>
          <nav style=${{display: 'flex', justifyContent: 'space-between', borderBottom: '1px solid #ddd', paddingBottom: '1em'}}>
            <h1>Etcha</h1>
          </nav>
          
          <section style=${{margin: '2em 0'}}>
            <h1>Welcome to Etcha</h1>
            <p>Create modern web apps with React!</p>
          </section>
          
          <section style=${{margin: '2em 0'}}>
            <h2>How does it work?</h2>
            <ol>
              <li>Start with a simple prompt or an existing component.</li>
              <li>Let Etcha's AI assistant suggest improvements or generate code.</li>
              <li>See your app come to life in real-time with our live React editor.</li>
            </ol>
          </section>
        </div>
      \`;
    }

    ReactDOM.render(html\`<${ExplainerPage} />\`, document.getElementById('root'));
  `.trim()
}

      import(window.location.hostname === "localhost"
        ? "./index.js"
        : "./index.min.js"
      ).then(module => {
        // Create a new editor and attatch to the document body
        const editor = module.default({ ...defaults, ...overrides });
        const initialValue = editor.getValue();
        const encodedJs = encodeURIComponent(initialValue);
        const dataUri = "data:text/javascript;charset=utf-8," + encodedJs;
        import(dataUri);

        // Listen for changes within the editor
        editor.getModel().onDidChangeContent(change => {
          const newValue = editor.getValue();
          const encodedJs = encodeURIComponent(newValue);
          const dataUri = "data:text/javascript;charset=utf-8," + encodedJs;
          import(dataUri);
        });

      })


    </script>
    <style>
      body, #editor {
        background: #1e1e1e;
      }
      #editor {
        margin: 0;
        position: absolute;
        top: 50%;
        right: 5vmin;
        bottom: 5vmin;
        left: 5vmin;
        display: grid;
        grid-gap: 5vmin;
        grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
        grid-template-rows: repeat(auto-fit, minmax(20%, 1fr));
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="editor"></div>
  </body>
</html>
